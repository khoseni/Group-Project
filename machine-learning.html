<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Sidebar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://media.licdn.com/dms/image/D5612AQE6YqoChL8gFA/article-cover_image-shrink_720_1280/0/1678821408829?e=2147483647&v=beta&t=-d06N6GnsKosKNk4BOelqli0xx5zDcbgmvEqy9U93yY');
            color: #333;
            overflow-x: hidden;
        }

        .sidebar {
            width: 250px;
            background-color: #fff;
            height: 100vh;
            position: fixed;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .menu {
            list-style: none;
            padding: 0;
        }

        .menu li {
            margin-bottom: 15px;
        }

        .menu a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .nav-container {
            padding-left: 20px;
        }

        .navbar {
            background-color: #fff;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            position: relative;
            z-index: 1;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: flex-end;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
        }

        .container {
            margin-left: 270px;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .decorative-image {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #ffca28;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .footer h2 {
            margin: 0;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .menu-icon {
                display: block;
            }

            .sidebar {
                width: 100%;
                position: absolute;
                z-index: 1000;
            }

            .nav-container {
                display: block; /* Show submenu on mobile */
            }

            .container {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <ul class="menu">
            <li><a href="#" id="machine-learning"><h1>Machine Learning</h1></a></li>
            <div class="nav-container">
                <li><a href="dashboard.html"><i class="fa fa-tv"></i> Dashboard </a></li>
                <li><a href="prediction.html"><i class="fa fa-cogs"></i> Predictions </a></li>
                <li><a href="recomandation.html"><i class="fa fa-history"></i> Recommendations </a></li>
            </div>
        </ul>
    </div>
    <div class="container">
        <!-- Main content goes here -->
    </div>
    <div class="footer">
        <h2>Footer Content</h2>
    </div>
</body>
</html>
