<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        #load-more, #search-btn, #delete-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
        #load-more:disabled {
            background-color: grey;
        }
        #search-input, #delete-input {
            margin-bottom: 10px;
            padding: 5px;
        }
        .highlight {
            background-color: yellow; /* Highlight color */
        }
    </style>
</head>
<body>
    <h1>Customer Data</h1>
    
    <input type="text" id="search-input" placeholder="Search by Customer ID">
    <button id="search-btn">Search</button>
    
    <input type="text" id="delete-input" placeholder="Delete by Customer ID">
    <button id="delete-btn">Delete</button>

    <table id="data-table">
        <thead>
            <tr>
                <th>Row Number</th>
                <th>Invoice ID</th>
                <th>Branch</th>
                <th>Customer ID</th>
                <th>Gender</th>
                <th>Age</th>
                <th>Customer Type</th>
                <th>Credit Score</th>
                <th>Has Credit Card</th>
                <th>Is Active Member</th>
                <th>Product Category</th>
                <th>Number of Products</th>
                <th>Tax Amount</th>
                <th>Price</th>
                <th>Total Amount</th>
                <th>Ratings</th>
                <th>Customer Churn</th>
                <th>Tenure</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="data-body">
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <button id="load-more">Load More</button>

    <!-- Template for table rows -->
    <template id="row-template">
        <tr>
            <td class="row-number"></td>
            <td class="invoice-id"></td>
            <td class="branch"></td>
            <td class="customer-id"></td>
            <td class="gender"></td>
            <td class="age"></td>
            <td class="customer-type"></td>
            <td class="credit-score"></td>
            <td class="has-creditcard"></td>
            <td class="is-active-member"></td>
            <td class="product-category"></td>
            <td class="number-of-products"></td>
            <td class="tax-amount"></td>
            <td class="price"></td>
            <td class="total-amount"></td>
            <td class="ratings"></td>
            <td class="customer-churn"></td>
            <td class="tenure"></td>
            <td><button class="delete-btn">Delete</button></td>
        </tr>
    </template>

    <!-- Include the JavaScript file -->
    <script src="trial1.js"></script>
</body>
</html>
