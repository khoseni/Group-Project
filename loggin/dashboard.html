<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.10.5/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            
        }
        canvas {
            max-width: 800px; 
            margin: 20px auto;
        }
        .chart-container {
            margin: 20px auto;
        }
    </style>
</head>
<body x-data="dashboard()">
    <h1>Customer Churn Dashboard</h1>

    <div class="chart-container">
        <h2>Customer Churn Analysis</h2>
        <canvas id="churnChart" width="450" height="300"></canvas>
    </div>

    <div class="chart-container">
        <h2>Customer Age Distribution</h2>
        <canvas id="ageChart" width="450" height="300"></canvas>
    </div>

    <div class="chart-container">
        <h2>Churned Customers by Branch</h2>
        <canvas id="branchChart" width="550" height="400"></canvas>
    </div>

    <div class="chart-container">
        <h2>Product Category vs Customer Churn</h2>
        <canvas id="productChart" width="700" height="400"></canvas> 
    </div>

    
    <script src="dashboard.js"></script>
</body>
</html>
